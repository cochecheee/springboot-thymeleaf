<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout_admin.html}">
<section class="row" layout:fragment="content">
	<div class="col-6 offset-3 mt-4">
	<form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
		<div class="card">
			<div class="card-header">
				<h2 th:text="${category.isEdit ? 'Edit Category' : 'Add New Category'}">Add Ew Category</h2>
			</div>
			<div class="card-body">
				<div class="mb-3" th:if="${category.isEdit}">
					<label for="categoryId" class="form-label">Category ID:</label>
					<input type="hidden" th:field="*{isEdit}"/>
					<input 
					type="text" readonly="readonly" class="form-control" th:field="*{id}"
					id = "categoryId" name="id" aria-describedby="categoryIdid" placeholder="Category Id"/>
					<div th:if="${#fields.hassErrors('id')}"
					id="categoryIdid" class="form-text text-muted"><span class="text-danger">Category ID is required!</span></div>
				</div>
				<div class="mb-3">
					<label for="name" class="form-label">Category Name:</label>
					<input 
					type="text" class="form-control" th:field="*{name}"
					id = "name" name="name" aria-describedby="categoryIdid" placeholder="Category Id"/>
					<div th:if="${#fields.hassErrors('name')}"
					id="nameIdid" class="form-text text-muted"><span class="text-danger">Category Name is required!</span></div>
				</div>
			</div>
		</div>
	
	</form>
	</div>
</section>
</html>
